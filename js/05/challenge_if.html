<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var rand = Math.floor(Math.random() * 10);
            document.write('<p>rand: ' + rand + '</p>');
            
            if (rand % 2 == 0) {
                document.write('<p>=&gt; ' + '偶数' + '</p>');
            } else {
                document.write('<p>=&gt; ' + '奇数' + '</p>');
                
            }
        </script>
    </body>
</html>
