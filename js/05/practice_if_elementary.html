<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
</head>

<body>
  <script>
    var rand1 = Math.floor(Math.random() * 3);
    var rand2 = Math.floor(Math.random() * 3);
    document.write('rand1: ' + rand1 + '<br>');
    document.write('rand2: ' + rand2 + '<br>');

    if (rand1 > rand2) {
      document.write('rand1の方が大きい値です。');
    } else if (rand1 < rand2) {
      document.write('rand2の方が大きい値です。');
    } else {
      document.write('2つは同じ値です。');
    }
  </script>
</body>
</html>
